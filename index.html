<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Billing Software</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <h2>GroceryPOS</h2>
            </div>
            <ul class="nav-links">
                <li><a href="javascript:void(0);" onclick="loadDashboard()">Dashboard</a></li>
                <li><a href="javascript:void(0);" onclick="loadPOS()">POS (Billing)</a></li>
                <li><a href="javascript:void(0);" onclick="loadProducts()">Products</a></li>
                <li style="margin-top: auto; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                    <button onclick="logout()"
                        style="background: none; border: none; color: #dc2626; cursor: pointer; font-size: 1rem; padding: 0.5rem 1rem; width: 100%; text-align: left;">Logout</button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="content-area">
            <!-- Dynamic Content will be loaded here -->
            <h1>Welcome to Grocery Billing Software</h1>
        </main>
    </div>

    <!-- Modal for Add/Edit Quantity -->
    <div id="quantity-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add to Cart</h2>
            <div style="margin: 1.5rem 0;">
                <p><strong id="modal-product-name"></strong></p>
                <p style="color: #6b7280;">Price: â‚¹<span id="modal-product-price"></span></p>
                <p style="color: #6b7280;">Available Stock: <span id="modal-product-stock"></span></p>
            </div>
            <div style="margin: 1.5rem 0;">
                <label for="modal-quantity" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Quantity
                    (kg/units):</label>
                <input type="number" id="modal-quantity" class="form-control" step="0.01" min="0.01" value="1"
                    style="width: 100%;">
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button onclick="closeQuantityModal()" class="btn"
                    style="background-color: #6b7280; color: white;">Cancel</button>
                <button onclick="confirmAddToCart()" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>

</html>
